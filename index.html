<!DOCTYPE html>
<html class="page">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page__body">
  <header class="header">
    <div class="header__logo"><img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="main">
    <div class="main__centered-element">
      <section class="add">
        <p class="add-task"><label class="new-task-label">Add Item</label>
            <span class="task-row-wrapper"><input data-task="new-task" class="task" type="text"><button class="button-add">Add</button></span>
        </p>
      </section>
      <section class="todo">
        <h3 class="section-header">Todo</h3>
        <ul class="todo-list">
          <li class="list-item"><input type="checkbox" class="checkbox"><label class="task">Pay Bills</label><input type="text" class="task">
              <button class="edit">Edit</button><button class="delete"><img src="./remove.svg" alt="remove" class="delete__svg"></button>
          </li>
          <li class="list-item editmode"><input type="checkbox" class="checkbox"><label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task"><button class="edit">Save</button>
              <button class="delete"><img src="./remove.svg" alt="remove" class="delete__svg"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section-header">Completed</h3>
        <ul class="completed-list">
          <li class="list-item"><input type="checkbox" class="checkbox" checked><label class="task">See the Doctor</label>
              <input type="text" class="task"><button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg" alt="remove" class="delete__svg"></button>
          </li>
        </ul>
     </section>
    </div>
  </main>
<script src="app.js"></script>
</body>
</html>
